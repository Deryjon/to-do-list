<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- font awsome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.1/css/all.min.css"
      integrity="sha512-gMjQeDaELJ0ryCI+FtItusU9MkAifCZcGq789FrzkiM49D8lbDhoaUaIX4ASU187wofMNlgBJ4ckbrXM9sE6Pg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="src/assets/tailwind.css" />
    <title>Vite App</title>
  </head>
  <body class="bg-light">
    <div class="container p-10">
      <h2 class="text-3xl text-center font-medium italic text-blue">
        Simple ToDo
      </h2>
      <div
        class="todo-wrapper shadow p-5 bg-white max-w-[400px] mx-auto my-5 rounded-md"
      >
        <!-- input -->
        <div class="flex gap-3">
          <input
            id="input"
            type="text"
            class="border border-light px-5 py-2 outline-none focus:border-blue rounded-md w-full"
          />
          <button
            id="create"
            class="btn bg-blue text-white px-4 py-2 rounded-md hover:bg-dark-blue flex items-center gap-1"
          >
            <i class="fas fa-plus"></i>
          </button>
        </div>

        <!-- list -->
        <ul id="todos-wrapper" class="mt-5">
          <!-- item -->
        </ul>
      </div>
    </div>

    <script type="module" src="/main.js"></script>
  </body>
</html>
